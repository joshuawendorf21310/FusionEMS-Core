name: Deploy All (Orchestrator)

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment (dev/prod)'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod
      skip_infra:
        description: 'Skip infrastructure deploy'
        type: boolean
        default: false
      skip_bootstrap:
        description: 'Skip bootstrap seeding'
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

jobs:

  # ==============================
  # Infrastructure
  # ==============================

  deploy-infra:
    if: ${{ inputs.skip_infra != true }}
    uses: ./.github/workflows/deploy-infra.yml
    with:
      env: ${{ inputs.env }}
    secrets: inherit

  # ==============================
  # Backend
  # ==============================

  deploy-backend:
    needs: [deploy-infra]
    if: ${{ inputs.skip_infra == true || needs.deploy-infra.result == 'success' }}
    uses: ./.github/workflows/deploy-backend.yml
    with:
      env: ${{ inputs.env }}
    secrets: inherit

  # ==============================
  # Frontend
  # ==============================

  deploy-frontend:
    needs: [deploy-infra]
    if: ${{ inputs.skip_infra == true || needs.deploy-infra.result == 'success' }}
    uses: ./.github/workflows/deploy-frontend.yml
    with:
      env: ${{ inputs.env }}
    secrets: inherit

  # ==============================
  # Bootstrap
  # ==============================

  deploy-bootstrap:
    needs: [deploy-backend, deploy-frontend]
    if: >
      ${{
        inputs.skip_bootstrap != true &&
        needs.deploy-backend.result == 'success' &&
        needs.deploy-frontend.result == 'success'
      }}
    uses: ./.github/workflows/deploy-bootstrap.yml
    with:
      env: ${{ inputs.env }}
      seed_stripe: true
      seed_nemsis: true
    secrets: inherit

  # ==============================
  # Summary
  # ==============================

  summary:
    needs:
      - deploy-backend
      - deploy-frontend
      - deploy-bootstrap
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Print Summary
        run: |
          echo "=== Deploy All Summary ==="
          echo "Environment: ${{ inputs.env }}"
          echo "Backend: ${{ needs.deploy-backend.result }}"
          echo "Frontend: ${{ needs.deploy-frontend.result }}"
          echo "Bootstrap: ${{ needs.deploy-bootstrap.result || 'skipped' }}"
