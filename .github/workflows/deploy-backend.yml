name: Deploy Backend (Elite)

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "opa/**"

permissions:
  id-token: write
  contents: read

concurrency:
  group: backend-${{ vars.CFN_ENV }}
  cancel-in-progress: false

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: |
          cd backend
          pip install -r requirements.txt
          pytest -v --tb=short

  build:
    needs: test
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CFN_STACK_NAME: ${{ vars.CFN_STACK_NAME }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - id: meta
        run: |
          echo "image_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Resolve ECR repo
        id: repo
        run: |
          REPO=$(aws cloudformation describe-stacks \
            --stack-name "$CFN_STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='BackendEcrRepoUri'].OutputValue" \
            --output text)
          echo "repo=$REPO" >> $GITHUB_OUTPUT

      - name: Build & push
        run: |
          IMAGE="${{ steps.repo.outputs.repo }}:${GITHUB_SHA}"
          docker build -f backend/Dockerfile -t "$IMAGE" backend/
          docker push "$IMAGE"

  migrate:
    needs: build
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CFN_STACK_NAME: ${{ vars.CFN_STACK_NAME }}

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run migration task
        run: |
          CLUSTER=$(aws cloudformation describe-stacks \
            --stack-name "$CFN_STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='ClusterName'].OutputValue" \
            --output text)

          TASK_DEF=$(aws cloudformation describe-stacks \
            --stack-name "$CFN_STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='BackendTaskDefinitionArn'].OutputValue" \
            --output text)

          aws ecs run-task \
            --cluster "$CLUSTER" \
            --task-definition "$TASK_DEF" \
            --launch-type FARGATE \
            --overrides '{"containerOverrides":[{"name":"backend","command":["python","-m","alembic","upgrade","head"]}]}'

  deploy:
    needs: migrate
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CFN_STACK_NAME: ${{ vars.CFN_STACK_NAME }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy via CloudFormation parameter update
        run: |
          aws cloudformation deploy \
            --stack-name "$CFN_STACK_NAME" \
            --template-file infra/cloudformation/root.yml \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides ImageTagBackend=${GITHUB_SHA}

      - name: Wait for stack
        run: |
          aws cloudformation wait stack-update-complete \
            --stack-name "$CFN_STACK_NAME"

      - name: Smoke test
        run: |
          for i in {1..40}; do
            if curl -fsS https://${{ vars.CFN_API_DOMAIN_NAME }}/api/v1/health; then
              exit 0
            fi
            sleep 10
          done
          exit 1
