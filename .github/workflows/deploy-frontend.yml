name: Deploy Frontend

on:
  workflow_call:
    inputs:
      env:
        description: 'Environment (dev/prod)'
        required: true
        type: string

  workflow_dispatch:
    inputs:
      env:
        description: 'Environment (dev/prod)'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod

  push:
    branches:
      - main
    paths:
      - 'frontend/**'

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-frontend-${{ inputs.env || github.ref }}
  cancel-in-progress: false

jobs:

  # ==========================================================
  # BUILD & PUSH IMAGE
  # ==========================================================
  build-push:
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.build.outputs.image }}

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CFN_STACK_NAME: ${{ vars.CFN_STACK_NAME }}
      CFN_ENV: ${{ inputs.env || vars.CFN_ENV }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Resolve ECR repository
        id: repo
        run: |
          set -euo pipefail

          REPO=$(aws cloudformation describe-stacks \
            --stack-name "${CFN_STACK_NAME}" \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendEcrRepoUri'].OutputValue" \
            --output text)

          if [ -z "$REPO" ] || [ "$REPO" = "None" ]; then
            echo "FrontendEcrRepoUri not found in CloudFormation outputs"
            exit 1
          fi

          echo "ecr_repo=${REPO}" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        id: build
        run: |
          set -euo pipefail

          IMAGE="${{ steps.repo.outputs.ecr_repo }}:${GITHUB_SHA}"

          API_DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name "${CFN_STACK_NAME}" \
            --query "Stacks[0].Outputs[?OutputKey=='ApiDomainName'].OutputValue" \
            --output text || echo "${{ vars.CFN_API_DOMAIN_NAME }}")

          ROOT_DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name "${CFN_STACK_NAME}" \
            --query "Stacks[0].Outputs[?OutputKey=='RootDomainName'].OutputValue" \
            --output text || echo "${{ vars.CFN_ROOT_DOMAIN_NAME }}")

          docker build \
            --file frontend/Dockerfile \
            --tag "$IMAGE" \
            --build-arg NEXT_PUBLIC_API_BASE="https://${API_DOMAIN}" \
            --build-arg NEXT_PUBLIC_WS_URL="wss://${API_DOMAIN}/ws" \
            --build-arg NEXT_PUBLIC_ROOT_DOMAIN="https://${ROOT_DOMAIN}" \
            frontend/

          docker push "$IMAGE"

          echo "image=${IMAGE}" >> $GITHUB_OUTPUT


  # ==========================================================
  # DEPLOY TO ECS
  # ==========================================================
  deploy-service:
    needs: build-push
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CFN_STACK_NAME: ${{ vars.CFN_STACK_NAME }}
      CFN_ENV: ${{ inputs.env || vars.CFN_ENV }}

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy updated frontend task definition
        run: |
          set -euo pipefail

          IMAGE="${{ needs.build-push.outputs.image }}"

          CLUSTER=$(aws cloudformation describe-stacks \
            --stack-name "${CFN_STACK_NAME}" \
            --query "Stacks[0].Outputs[?OutputKey=='ClusterName'].OutputValue" \
            --output text)

          SERVICE=$(aws cloudformation describe-stacks \
            --stack-name "${CFN_STACK_NAME}" \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendServiceName'].OutputValue" \
            --output text)

          if [ -z "$CLUSTER" ] || [ "$CLUSTER" = "None" ]; then
            echo "Cluster not found"
            exit 1
          fi

          if [ -z "$SERVICE" ] || [ "$SERVICE" = "None" ]; then
            echo "Frontend service not found"
            exit 1
          fi

          CURRENT_TASK_DEF=$(aws ecs describe-services \
            --cluster "$CLUSTER" \
            --services "$SERVICE" \
            --query 'services[0].taskDefinition' \
            --output text)

          NEW_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition "$CURRENT_TASK_DEF" \
            --query 'taskDefinition' \
            --output json | \
            jq --arg IMAGE "$IMAGE" \
              'del(.taskDefinitionArn,.revision,.status,.requiresAttributes,
                   .placementConstraints,.compatibilities,.registeredAt,.registeredBy)
               | .containerDefinitions |= map(
                   if .name == "frontend"
                   then .image = $IMAGE
                   else .
                   end
                 )')

          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --task-definition "$NEW_TASK_DEF_ARN"

          echo "Waiting for frontend service to stabilize..."
          aws ecs wait services-stable \
            --cluster "$CLUSTER" \
            --services "$SERVICE"

          echo "Frontend deployed: ${IMAGE}"

      - name: Smoke test
        run: |
          set -euo pipefail

          for i in {1..40}; do
            if curl -fsS "https://${{ vars.CFN_ROOT_DOMAIN_NAME }}/healthz" >/dev/null 2>&1; then
              echo "Frontend healthy"
              exit 0
            fi
            echo "Retry $i/40..."
            sleep 10
          done

          echo "Frontend health check failed"
          exit 1
