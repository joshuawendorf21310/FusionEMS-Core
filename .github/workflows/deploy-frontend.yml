name: Deploy Frontend (Elite)

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"

permissions:
  id-token: write
  contents: read

concurrency:
  group: frontend-${{ vars.CFN_ENV }}
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CFN_STACK_NAME: ${{ vars.CFN_STACK_NAME }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - id: meta
        run: echo "image_tag=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Resolve ECR repo
        id: repo
        run: |
          REPO=$(aws cloudformation describe-stacks \
            --stack-name "$CFN_STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendEcrRepoUri'].OutputValue" \
            --output text)

          if [ -z "$REPO" ] || [ "$REPO" = "None" ]; then
            echo "FrontendEcrRepoUri not found"
            exit 1
          fi

          echo "repo=$REPO" >> $GITHUB_OUTPUT

      - name: Build & push
        run: |
          IMAGE="${{ steps.repo.outputs.repo }}:${GITHUB_SHA}"

          docker build \
            --file frontend/Dockerfile \
            --tag "$IMAGE" \
            --build-arg NEXT_PUBLIC_API_BASE="https://${{ vars.CFN_API_DOMAIN_NAME }}" \
            --build-arg NEXT_PUBLIC_WS_URL="wss://${{ vars.CFN_API_DOMAIN_NAME }}/ws" \
            --build-arg NEXT_PUBLIC_ROOT_DOMAIN="https://${{ vars.CFN_ROOT_DOMAIN_NAME }}" \
            frontend/

          docker push "$IMAGE"

  deploy:
    needs: build
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CFN_STACK_NAME: ${{ vars.CFN_STACK_NAME }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # ðŸ”¥ CloudFormation owns task definition
      - name: Update stack with new image tag
        run: |
          aws cloudformation deploy \
            --stack-name "$CFN_STACK_NAME" \
            --template-file infra/cloudformation/root.yml \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides ImageTagFrontend=${GITHUB_SHA}

      - name: Wait for stack update
        run: |
          aws cloudformation wait stack-update-complete \
            --stack-name "$CFN_STACK_NAME"

      - name: Smoke test
        run: |
          for i in {1..40}; do
            if curl -fsS https://${{ vars.CFN_ROOT_DOMAIN_NAME }}/healthz; then
              exit 0
            fi
            sleep 10
          done
          exit 1
