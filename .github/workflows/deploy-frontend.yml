name: Deploy Frontend (Production)

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
  workflow_call:
    inputs:
      env:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

concurrency:
  group: frontend-${{ vars.CFN_STACK_NAME }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://${{ vars.CFN_ROOT_DOMAIN_NAME }}

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CFN_STACK_NAME: ${{ vars.CFN_STACK_NAME }}
      CFN_ARTIFACTS_BUCKET: ${{ vars.CFN_ARTIFACTS_BUCKET }}
      ROOT_DOMAIN: ${{ vars.CFN_ROOT_DOMAIN_NAME }}
      API_DOMAIN: ${{ vars.CFN_API_DOMAIN_NAME }}

    steps:
      - uses: actions/checkout@v4

      # ---------------------------
      # AWS AUTH
      # ---------------------------
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      # ---------------------------
      # Resolve ECR Repo
      # ---------------------------
      - name: Resolve ECR repo
        id: repo
        run: |
          set -euo pipefail
          REPO=$(aws cloudformation describe-stacks \
            --stack-name "$CFN_STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendEcrRepoUri'].OutputValue" \
            --output text)

          [ -z "$REPO" ] && exit 1
          echo "repo=$REPO" >> $GITHUB_OUTPUT

      # ---------------------------
      # Build & Push Image
      # ---------------------------
      - name: Build & push image
        run: |
          set -euo pipefail
          IMAGE="${{ steps.repo.outputs.repo }}:${GITHUB_SHA}"

          docker build \
            --file frontend/Dockerfile \
            --tag "$IMAGE" \
            --build-arg NEXT_PUBLIC_API_BASE="https://${API_DOMAIN}" \
            --build-arg NEXT_PUBLIC_WS_URL="wss://${API_DOMAIN}/ws" \
            --build-arg NEXT_PUBLIC_ROOT_DOMAIN="https://${ROOT_DOMAIN}" \
            frontend/

          docker push "$IMAGE"

      # ---------------------------
      # Package Template
      # ---------------------------
      - name: Package CloudFormation
        run: |
          set -euo pipefail
          aws cloudformation package \
            --template-file infra/cloudformation/root.yml \
            --s3-bucket "$CFN_ARTIFACTS_BUCKET" \
            --s3-prefix "cfn/${GITHUB_SHA:0:8}" \
            --output-template-file packaged.yml

      # ---------------------------
      # Create Change Set
      # ---------------------------
      - name: Create change set
        id: changeset
        run: |
          set -euo pipefail
          CHANGE_SET="frontend-${GITHUB_SHA:0:8}"

          aws cloudformation create-change-set \
            --stack-name "$CFN_STACK_NAME" \
            --change-set-name "$CHANGE_SET" \
            --template-body file://packaged.yml \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --parameters ParameterKey=ImageTagFrontend,ParameterValue=${GITHUB_SHA} \
            || true

          STATUS=$(aws cloudformation describe-change-set \
            --stack-name "$CFN_STACK_NAME" \
            --change-set-name "$CHANGE_SET" \
            --query Status \
            --output text)

          if [ "$STATUS" = "FAILED" ]; then
            REASON=$(aws cloudformation describe-change-set \
              --stack-name "$CFN_STACK_NAME" \
              --change-set-name "$CHANGE_SET" \
              --query StatusReason \
              --output text)

            echo "$REASON"

            if [[ "$REASON" == *"didn't contain changes"* ]]; then
              echo "No changes detected. Exiting."
              exit 0
            else
              exit 1
            fi
          fi

          echo "name=$CHANGE_SET" >> $GITHUB_OUTPUT

      # ---------------------------
      # Execute Change Set
      # ---------------------------
      - name: Execute change set
        if: steps.changeset.outputs.name != ''
        run: |
          set -euo pipefail

          aws cloudformation execute-change-set \
            --stack-name "$CFN_STACK_NAME" \
            --change-set-name "${{ steps.changeset.outputs.name }}"

          aws cloudformation wait stack-update-complete \
            --stack-name "$CFN_STACK_NAME"

      # ---------------------------
      # Drift Detection
      # ---------------------------
      - name: Detect drift
        run: |
          set -euo pipefail

          DETECT_ID=$(aws cloudformation detect-stack-drift \
            --stack-name "$CFN_STACK_NAME" \
            --query StackDriftDetectionId \
            --output text)

          aws cloudformation wait stack-drift-detection-complete \
            --stack-drift-detection-id "$DETECT_ID"

          DRIFT=$(aws cloudformation describe-stack-drift-detection-status \
            --stack-drift-detection-id "$DETECT_ID" \
            --query StackDriftStatus \
            --output text)

          echo "Drift status: $DRIFT"

      # ---------------------------
      # Smoke Test
      # ---------------------------
      - name: Smoke test
        run: |
          set -euo pipefail
          for i in {1..40}; do
            if curl -fsS https://${ROOT_DOMAIN}/healthz; then
              echo "Frontend healthy"
              exit 0
            fi
            sleep 10
          done
          exit 1

      # ---------------------------
      # Dump events if failed
      # ---------------------------
      - name: Dump stack events
        if: failure()
        run: |
          aws cloudformation describe-stack-events \
            --stack-name "$CFN_STACK_NAME" \
            --max-items 50 \
            --output table
