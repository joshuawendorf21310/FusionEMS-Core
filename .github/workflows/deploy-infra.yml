name: deploy-infra

on:
  workflow_call:
    inputs:
      desired_count:
        required: true
        type: number
      image_tag:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      desired_count:
        required: true
        default: '0'
      image_tag:
        required: true
        default: latest

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  CFN_STACK_NAME: ${{ vars.CFN_STACK_NAME }}
  CFN_ENV: ${{ vars.CFN_ENV }}
  CFN_ROOT_DOMAIN_NAME: ${{ vars.CFN_ROOT_DOMAIN_NAME }}
  CFN_API_DOMAIN_NAME: ${{ vars.CFN_API_DOMAIN_NAME }}
  CFN_HOSTED_ZONE_ID: ${{ vars.CFN_HOSTED_ZONE_ID }}
  CFN_ACM_CERT_ARN_US_EAST_1: ${{ vars.CFN_ACM_CERT_ARN_US_EAST_1 }}
  CFN_ARTIFACTS_BUCKET: ${{ vars.CFN_ARTIFACTS_BUCKET }}

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
      - run: aws cloudformation validate-template --template-body file://infra/cloudformation/root.yml
      - run: |
          aws cloudformation package --template-file infra/cloudformation/root.yml --s3-bucket "$CFN_ARTIFACTS_BUCKET" --output-template-file packaged.root.yml
      - run: |
          DESIRED_COUNT_INPUT="${{ inputs.desired_count }}"; [ -n "$DESIRED_COUNT_INPUT" ] || DESIRED_COUNT_INPUT="${{ github.event.inputs.desired_count }}"
          IMAGE_TAG_INPUT="${{ inputs.image_tag }}"; [ -n "$IMAGE_TAG_INPUT" ] || IMAGE_TAG_INPUT="${{ github.event.inputs.image_tag }}"
          aws cloudformation deploy --stack-name "$CFN_STACK_NAME" --template-file packaged.root.yml --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND --parameter-overrides Env="$CFN_ENV" RootDomainName="$CFN_ROOT_DOMAIN_NAME" ApiDomainName="$CFN_API_DOMAIN_NAME" HostedZoneId="$CFN_HOSTED_ZONE_ID" AcmCertificateArnUsEast1="$CFN_ACM_CERT_ARN_US_EAST_1" DesiredCount="$DESIRED_COUNT_INPUT" ImageTag="$IMAGE_TAG_INPUT" --no-fail-on-empty-changeset
