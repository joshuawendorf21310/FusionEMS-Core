name: Deploy - (Infrastructure)

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

concurrency:
  group: infra-${{ vars.CFN_STACK_NAME }}
  cancel-in-progress: false

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CFN_STACK_NAME: ${{ vars.CFN_STACK_NAME }}
      CFN_ENV: ${{ vars.CFN_ENV }}
      CFN_ROOT_DOMAIN_NAME: ${{ vars.CFN_ROOT_DOMAIN_NAME }}
      CFN_API_DOMAIN_NAME: ${{ vars.CFN_API_DOMAIN_NAME }}
      CFN_HOSTED_ZONE_ID: ${{ vars.CFN_HOSTED_ZONE_ID }}
      CFN_ARTIFACTS_BUCKET: ${{ vars.CFN_ARTIFACTS_BUCKET }}
      CFN_ALERT_EMAIL: ${{ vars.CFN_ALERT_EMAIL }}

    steps:
      - uses: actions/checkout@v4

      # ======================================================
      # AWS AUTH
      # ======================================================
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # ======================================================
      # VALIDATE TEMPLATES
      # ======================================================
      - name: Validate CloudFormation templates
        run: |
          set -euo pipefail
          for template in infra/cloudformation/*.yml; do
            echo "Validating $template..."
            aws cloudformation validate-template --template-body "file://$template"
          done

      # ======================================================
      # PACKAGE TEMPLATE
      # ======================================================
      - name: Package CloudFormation
        run: |
          set -euo pipefail
          aws cloudformation package \
            --template-file infra/cloudformation/root.yml \
            --s3-bucket "$CFN_ARTIFACTS_BUCKET" \
            --s3-prefix "cfn/${GITHUB_SHA:0:8}" \
            --output-template-file packaged.root.yml

      # ======================================================
      # CREATE CHANGE SET (preserve existing image tags)
      # ======================================================
      - name: Create change set
        id: changeset
        run: |
          set -euo pipefail
          CHANGE_SET="infra-${GITHUB_SHA:0:8}"

          aws cloudformation create-change-set \
            --stack-name "$CFN_STACK_NAME" \
            --change-set-name "$CHANGE_SET" \
            --template-body file://packaged.root.yml \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --parameters \
              ParameterKey=Env,ParameterValue="${CFN_ENV}" \
              ParameterKey=RootDomainName,ParameterValue="${CFN_ROOT_DOMAIN_NAME}" \
              ParameterKey=ApiDomainName,ParameterValue="${CFN_API_DOMAIN_NAME}" \
              ParameterKey=HostedZoneId,ParameterValue="${CFN_HOSTED_ZONE_ID}" \
              ParameterKey=AlertEmail,ParameterValue="${CFN_ALERT_EMAIL:-founder@fusionemsquantum.com}" \
              ParameterKey=NestedTemplatesBucket,ParameterValue="${CFN_ARTIFACTS_BUCKET}" \
              ParameterKey=ImageTagFrontend,UsePreviousValue=true \
              ParameterKey=ImageTagBackend,UsePreviousValue=true

          aws cloudformation wait change-set-create-complete \
            --stack-name "$CFN_STACK_NAME" \
            --change-set-name "$CHANGE_SET" || true

          STATUS=$(aws cloudformation describe-change-set \
            --stack-name "$CFN_STACK_NAME" \
            --change-set-name "$CHANGE_SET" \
            --query Status \
            --output text)

          if [ "$STATUS" = "FAILED" ]; then
            REASON=$(aws cloudformation describe-change-set \
              --stack-name "$CFN_STACK_NAME" \
              --change-set-name "$CHANGE_SET" \
              --query StatusReason \
              --output text)
            if [[ "$REASON" == *"didn't contain changes"* ]]; then
              echo "No infrastructure changes detected"
              exit 0
            fi
            echo "$REASON"
            exit 1
          fi

          echo "name=$CHANGE_SET" >> $GITHUB_OUTPUT

      # ======================================================
      # SHOW CHANGE SET (Audit)
      # ======================================================
      - name: Describe change set
        if: steps.changeset.outputs.name != ''
        run: |
          aws cloudformation describe-change-set \
            --stack-name "$CFN_STACK_NAME" \
            --change-set-name "${{ steps.changeset.outputs.name }}" \
            --output table

      # ======================================================
      # EXECUTE CHANGE SET
      # ======================================================
      - name: Execute change set
        if: steps.changeset.outputs.name != ''
        run: |
          set -euo pipefail
          aws cloudformation execute-change-set \
            --stack-name "$CFN_STACK_NAME" \
            --change-set-name "${{ steps.changeset.outputs.name }}"

          aws cloudformation wait stack-update-complete \
            --stack-name "$CFN_STACK_NAME"

      # ======================================================
      # DRIFT DETECTION
      # ======================================================
      - name: Detect drift
        run: |
          set -euo pipefail
          DETECT_ID=$(aws cloudformation detect-stack-drift \
            --stack-name "$CFN_STACK_NAME" \
            --query StackDriftDetectionId \
            --output text)

          aws cloudformation wait stack-drift-detection-complete \
            --stack-drift-detection-id "$DETECT_ID"

          STATUS=$(aws cloudformation describe-stack-drift-detection-status \
            --stack-drift-detection-id "$DETECT_ID" \
            --query StackDriftStatus \
            --output text)

          echo "Drift status: $STATUS"

      # ======================================================
      # DUMP STACK EVENTS ON FAILURE
      # ======================================================
      - name: Dump stack events
        if: failure()
        run: |
          aws cloudformation describe-stack-events \
            --stack-name "$CFN_STACK_NAME" \
            --max-items 50 \
            --output table
