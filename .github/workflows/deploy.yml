name: Deploy (Push to main)

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      infra: ${{ steps.changes.outputs.infra }}
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Detect changed paths
        id: changes
        run: |
          git diff --name-only HEAD~1 HEAD > /tmp/changed_files.txt
          cat /tmp/changed_files.txt
          if grep -qE '^infra/' /tmp/changed_files.txt; then echo "infra=true" >> "$GITHUB_OUTPUT"; else echo "infra=false" >> "$GITHUB_OUTPUT"; fi
          if grep -qE '^(backend|opa)/' /tmp/changed_files.txt; then echo "backend=true" >> "$GITHUB_OUTPUT"; else echo "backend=false" >> "$GITHUB_OUTPUT"; fi
          if grep -qE '^frontend/' /tmp/changed_files.txt; then echo "frontend=true" >> "$GITHUB_OUTPUT"; else echo "frontend=false" >> "$GITHUB_OUTPUT"; fi

  deploy-infra:
    needs: detect-changes
    if: needs.detect-changes.outputs.infra == 'true'
    uses: ./.github/workflows/deploy-infra.yml
    with:
      env: dev
    secrets: inherit

  deploy-backend:
    needs: [detect-changes, deploy-infra]
    if: always() && needs.detect-changes.outputs.backend == 'true' && (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped')
    uses: ./.github/workflows/deploy-backend.yml
    with:
      env: dev
    secrets: inherit

  deploy-frontend:
    needs: [detect-changes, deploy-infra]
    if: always() && needs.detect-changes.outputs.frontend == 'true' && (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped')
    uses: ./.github/workflows/deploy-frontend.yml
    with:
      env: dev
    secrets: inherit
