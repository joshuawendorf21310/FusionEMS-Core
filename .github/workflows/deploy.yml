name: Deploy (Push to main)

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: false

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      infra: ${{ steps.changes.outputs.infra }}
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Detect changed paths
        id: changes
        run: |
          INFRA=false; BACKEND=false; FRONTEND=false
          git diff --name-only HEAD~1 HEAD | while read f; do
            [[ "$f" == infra/* ]] && INFRA=true
            [[ "$f" == backend/* || "$f" == opa/* ]] && BACKEND=true
            [[ "$f" == frontend/* ]] && FRONTEND=true
          done
          git diff --name-only HEAD~1 HEAD > /tmp/changed_files.txt
          grep -q '^infra/' /tmp/changed_files.txt && echo "infra=true" >> $GITHUB_OUTPUT || echo "infra=false" >> $GITHUB_OUTPUT
          grep -q '^backend/\|^opa/' /tmp/changed_files.txt && echo "backend=true" >> $GITHUB_OUTPUT || echo "backend=false" >> $GITHUB_OUTPUT
          grep -q '^frontend/' /tmp/changed_files.txt && echo "frontend=true" >> $GITHUB_OUTPUT || echo "frontend=false" >> $GITHUB_OUTPUT

  deploy-infra:
    needs: detect-changes
    if: needs.detect-changes.outputs.infra == 'true'
    uses: ./.github/workflows/deploy-infra.yml
    secrets: inherit

  deploy-backend:
    needs: [detect-changes, deploy-infra]
    if: always() && needs.detect-changes.outputs.backend == 'true' && (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped')
    uses: ./.github/workflows/deploy-backend.yml
    secrets: inherit

  deploy-frontend:
    needs: [detect-changes, deploy-infra]
    if: always() && needs.detect-changes.outputs.frontend == 'true' && (needs.deploy-infra.result == 'success' || needs.deploy-infra.result == 'skipped')
    uses: ./.github/workflows/deploy-frontend.yml
    secrets: inherit
