name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Package CloudFormation
        run: |
          aws cloudformation package \
            --template-file infra/cloudformation/root.yml \
            --s3-bucket fusionemsquantum-cfn-artifacts-prod \
            --output-template-file packaged.yml

      - name: Deploy Stack
        run: |
          aws cloudformation deploy \
            --template-file packaged.yml \
            --stack-name fusionems-core \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides \
              Env=prod \
              NestedTemplatesBucket=fusionemsquantum-cfn-artifacts-prod \
              ImageTagFrontend=latest \
              ImageTagBackend=latest
