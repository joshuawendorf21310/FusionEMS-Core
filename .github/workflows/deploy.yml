name: Deploy (Push to main)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-main-${{ vars.CFN_ENV }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CFN_STACK_NAME: ${{ vars.CFN_STACK_NAME }}
      CFN_ENV: ${{ vars.CFN_ENV }}
      CFN_ROOT_DOMAIN_NAME: ${{ vars.CFN_ROOT_DOMAIN_NAME }}
      CFN_API_DOMAIN_NAME: ${{ vars.CFN_API_DOMAIN_NAME }}
      CFN_HOSTED_ZONE_ID: ${{ vars.CFN_HOSTED_ZONE_ID }}
      CFN_ARTIFACTS_BUCKET: ${{ vars.CFN_ARTIFACTS_BUCKET }}
      CFN_ALERT_EMAIL: ${{ vars.CFN_ALERT_EMAIL }}
      CFN_DESIRED_COUNT: ${{ vars.CFN_DESIRED_COUNT }}

    steps:
      - uses: actions/checkout@v4

      # ======================================================
      # VALIDATE REQUIRED VARIABLES
      # ======================================================
      - name: Validate required variables
        run: |
          set -euo pipefail
          for var in AWS_REGION CFN_STACK_NAME CFN_ARTIFACTS_BUCKET CFN_HOSTED_ZONE_ID; do
            if [ -z "${!var}" ]; then
              echo "$var is required"
              exit 1
            fi
          done

      # ======================================================
      # AWS AUTH
      # ======================================================
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ======================================================
      # VALIDATE TEMPLATES
      # ======================================================
      - name: Validate CloudFormation templates
        run: |
          set -euo pipefail
          for template in infra/cloudformation/*.yml; do
            echo "Validating $template..."
            aws cloudformation validate-template --template-body "file://$template"
          done

      # ======================================================
      # PACKAGE TEMPLATE
      # ======================================================
      - name: Package CloudFormation
        run: |
          set -euo pipefail
          aws cloudformation package \
            --template-file infra/cloudformation/root.yml \
            --s3-bucket "${CFN_ARTIFACTS_BUCKET}" \
            --s3-prefix "cfn/${GITHUB_SHA:0:8}" \
            --output-template-file packaged.root.yml

      # ======================================================
      # ENSURE STACK EXISTS (BOOTSTRAP ECR OUTPUTS)
      # ======================================================
      - name: Check stack
        id: stack_check
        run: |
          set -euo pipefail
          DEFAULT_DESIRED_COUNT=2
          if aws cloudformation describe-stacks \
            --stack-name "${CFN_STACK_NAME}" \
            --query 'Stacks[0].StackStatus' \
            --output text >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "final_desired_count=" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "final_desired_count=${CFN_DESIRED_COUNT:-$DEFAULT_DESIRED_COUNT}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create stack for ECR outputs
        if: steps.stack_check.outputs.exists != 'true'
        run: |
          set -euo pipefail

          aws cloudformation deploy \
            --stack-name "${CFN_STACK_NAME}" \
            --template-file packaged.root.yml \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              Env="${CFN_ENV}" \
              RootDomainName="${CFN_ROOT_DOMAIN_NAME}" \
              ApiDomainName="${CFN_API_DOMAIN_NAME}" \
              HostedZoneId="${CFN_HOSTED_ZONE_ID}" \
              AlertEmail="${CFN_ALERT_EMAIL:-founder@fusionemsquantum.com}" \
              NestedTemplatesBucket="${CFN_ARTIFACTS_BUCKET}" \
              ImageTagFrontend="${GITHUB_SHA}" \
              ImageTagBackend="${GITHUB_SHA}" \
              DesiredCount=0 \
            --tags \
              Environment="${CFN_ENV}" \
              GitSha="${GITHUB_SHA}" \
              DeployedAt="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

      # ======================================================
      # RESOLVE ECR REPOS (REQUIRE STACK OUTPUTS)
      # ======================================================
      - name: Resolve ECR repository URIs
        id: repos
        run: |
          set -euo pipefail

          FRONTEND_REPO=$(aws cloudformation describe-stacks \
            --stack-name "${CFN_STACK_NAME}" \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendEcrRepoUri'].OutputValue" \
            --output text)

          BACKEND_REPO=$(aws cloudformation describe-stacks \
            --stack-name "${CFN_STACK_NAME}" \
            --query "Stacks[0].Outputs[?OutputKey=='BackendEcrRepoUri'].OutputValue" \
            --output text)

          if [ -z "$FRONTEND_REPO" ] || [ "$FRONTEND_REPO" = "None" ]; then
            echo "FrontendEcrRepoUri output missing"
            exit 1
          fi

          if [ -z "$BACKEND_REPO" ] || [ "$BACKEND_REPO" = "None" ]; then
            echo "BackendEcrRepoUri output missing"
            exit 1
          fi

          echo "frontend_repo=${FRONTEND_REPO}" >> "$GITHUB_OUTPUT"
          echo "backend_repo=${BACKEND_REPO}" >> "$GITHUB_OUTPUT"

      # ======================================================
      # BUILD + PUSH IMAGES
      # ======================================================
      - name: Build and push frontend image
        run: |
          set -euo pipefail
          IMAGE="${{ steps.repos.outputs.frontend_repo }}:${GITHUB_SHA}"

          docker build \
            --file frontend/Dockerfile \
            --tag "$IMAGE" \
            --build-arg NEXT_PUBLIC_API_BASE="https://${CFN_API_DOMAIN_NAME}" \
            --build-arg NEXT_PUBLIC_WS_URL="wss://${CFN_API_DOMAIN_NAME}/ws" \
            --build-arg NEXT_PUBLIC_ROOT_DOMAIN="https://${CFN_ROOT_DOMAIN_NAME}" \
            frontend/

          docker push "$IMAGE"

      - name: Build and push backend image
        run: |
          set -euo pipefail
          IMAGE="${{ steps.repos.outputs.backend_repo }}:${GITHUB_SHA}"

          docker build \
            --file backend/Dockerfile \
            --tag "$IMAGE" \
            --build-arg BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --build-arg GIT_SHA="${GITHUB_SHA}" \
            backend/

          docker push "$IMAGE"

      # ======================================================
      # DEPLOY
      # ======================================================
      - name: Deploy CloudFormation stack
        env:
          FINAL_DESIRED_COUNT: ${{ steps.stack_check.outputs.final_desired_count }}
        run: |
          set -euo pipefail

          PARAMS=(
            Env="${CFN_ENV}"
            RootDomainName="${CFN_ROOT_DOMAIN_NAME}"
            ApiDomainName="${CFN_API_DOMAIN_NAME}"
            HostedZoneId="${CFN_HOSTED_ZONE_ID}"
            AlertEmail="${CFN_ALERT_EMAIL:-founder@fusionemsquantum.com}"
            NestedTemplatesBucket="${CFN_ARTIFACTS_BUCKET}"
            ImageTagFrontend="${GITHUB_SHA}"
            ImageTagBackend="${GITHUB_SHA}"
          )

          if [ -n "${FINAL_DESIRED_COUNT}" ]; then
            PARAMS+=(DesiredCount="${FINAL_DESIRED_COUNT}")
          fi

          aws cloudformation deploy \
            --stack-name "${CFN_STACK_NAME}" \
            --template-file packaged.root.yml \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --no-fail-on-empty-changeset \
            --parameter-overrides "${PARAMS[@]}" \
            --tags \
              Environment="${CFN_ENV}" \
              GitSha="${GITHUB_SHA}" \
              DeployedAt="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

      # ======================================================
      # DEBUG ON FAILURE
      # ======================================================
      - name: Dump stack events on failure
        if: failure()
        run: |
          echo "=== Stack Failure Events ==="
          aws cloudformation describe-stack-events \
            --stack-name "${CFN_STACK_NAME}" \
            --max-items 50 \
            --query 'StackEvents[?ResourceStatus==`CREATE_FAILED`||ResourceStatus==`UPDATE_FAILED`].[LogicalResourceId,ResourceStatus,ResourceStatusReason]' \
            --output table || true

      - name: Output stack results
        if: success()
        run: |
          aws cloudformation describe-stacks \
            --stack-name "${CFN_STACK_NAME}" \
            --query 'Stacks[0].Outputs' \
            --output table
