name: Deploy SAM Stack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      STACK_NAME: fusionems-core
      ARTIFACT_BUCKET: fusionemsquantum-cfn-artifacts-prod
      HOSTED_ZONE_ID: Z0858801IZXAHSWCPH85

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build SAM application
        run: sam build

      - name: Deploy SAM application
        run: |
          sam deploy \
            --stack-name $STACK_NAME \
            --region $AWS_REGION \
            --s3-bucket $ARTIFACT_BUCKET \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides \
              Env=prod \
              NestedTemplatesBucket=$ARTIFACT_BUCKET \
              ImageTagFrontend=latest \
              ImageTagBackend=latest \
              HostedZoneId=$HOSTED_ZONE_ID
