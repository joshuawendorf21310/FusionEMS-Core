AWSTemplateFormatVersion: '2010-09-09'
Description: FusionEMS-Core (Billing-First) - CloudFormation single-stack foundation (ECS Fargate + ALB + RDS + Redis + S3 + CloudFront + WAF)

Parameters:
  Env:
    Type: String
    AllowedValues: [dev, prod]
    Default: dev
  AppName:
    Type: String
    Default: fusionems-core
  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
  DomainName:
    Type: String
    Description: Public domain (e.g., api.example.com)
  HostedZoneId:
    Type: String
    Description: Route53 hosted zone id for DomainName
  AcmCertificateArnUsEast1:
    Type: String
    Description: ACM certificate ARN in us-east-1 for CloudFront
  ImageTag:
    Type: String
    Description: ECR image tag to deploy (typically Git SHA)
  DesiredCount:
    Type: Number
    Default: 2
  ContainerPort:
    Type: Number
    Default: 8000
  DbInstanceClass:
    Type: String
    Default: db.t4g.medium
  RedisNodeType:
    Type: String
    Default: cache.t4g.small

Mappings:
  EnvToRemoval:
    dev:
      RemovalPolicy: Delete
    prod:
      RemovalPolicy: Retain

Conditions:
  IsProd: !Equals [!Ref Env, prod]

Resources:
  # -------------------------
  # KMS
  # -------------------------
  AppKmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub "${AppName}-${Env} KMS key"
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: EnableRoot
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: "kms:*"
            Resource: "*"

  AppKmsAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${AppName}-${Env}"
      TargetKeyId: !Ref AppKmsKey

  # -------------------------
  # VPC (2 AZ)
  # -------------------------
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${Env}-vpc"

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${Env}-igw"

  VpcGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VpcGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs ""]
      CidrBlock: 10.0.0.0/24
      MapPublicIpOnLaunch: true

  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs ""]
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true

  PublicSubnetARouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetBRouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetB
      RouteTableId: !Ref PublicRouteTable

  NatEipA:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGatewayA:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEipA.AllocationId
      SubnetId: !Ref PublicSubnetA

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PrivateDefaultRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGatewayA

  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs ""]
      CidrBlock: 10.0.10.0/24
      MapPublicIpOnLaunch: false

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs ""]
      CidrBlock: 10.0.11.0/24
      MapPublicIpOnLaunch: false

  PrivateSubnetARouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetA
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnetBRouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetB
      RouteTableId: !Ref PrivateRouteTable

  # -------------------------
  # Security Groups
  # -------------------------
  AlbPublicSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Public ALB SG
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  EcsServiceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ECS service SG
      VpcId: !Ref VPC

  RdsSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: RDS SG
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref EcsServiceSG

  RedisSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Redis SG
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref EcsServiceSG

  EcsIngressFromAlb:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref EcsServiceSG
      IpProtocol: tcp
      FromPort: !Ref ContainerPort
      ToPort: !Ref ContainerPort
      SourceSecurityGroupId: !Ref AlbPublicSG

  # -------------------------
  # Logs
  # -------------------------
  ApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/${AppName}/${Env}/api"
      RetentionInDays: 30

  # -------------------------
  # ECR
  # -------------------------
  ApiEcrRepo:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${AppName}-${Env}-api"
      ImageScanningConfiguration:
        ScanOnPush: true

  # -------------------------
  # Secrets
  # -------------------------
  DbSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub "${AppName}/${Env}/DB"
      KmsKeyId: !Ref AppKmsKey
      GenerateSecretString:
        SecretStringTemplate: '{"username":"fusion","dbname":"fusionems_core","port":5432}'
        GenerateStringKey: "password"
        PasswordLength: 32
        ExcludeCharacters: ""@/\"

  AppSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub "${AppName}/${Env}/APP"
      KmsKeyId: !Ref AppKmsKey
      GenerateSecretString:
        SecretStringTemplate: '{"audit_hash_salt":"seed"}'
        GenerateStringKey: "audit_hash_salt"
        PasswordLength: 32

  # -------------------------
  # RDS (Postgres)
  # -------------------------
  DbSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Private subnets for RDS
      SubnetIds: [!Ref PrivateSubnetA, !Ref PrivateSubnetB]

  DbInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 50
      DBInstanceClass: !Ref DbInstanceClass
      Engine: postgres
      EngineVersion: "16.3"
      DBName: fusionems_core
      MasterUsername: !Join ['', ['{{resolve:secretsmanager:', !Ref DbSecret, ':SecretString:username}}' ]]
      MasterUserPassword: !Join ['', ['{{resolve:secretsmanager:', !Ref DbSecret, ':SecretString:password}}' ]]
      VPCSecurityGroups: [!Ref RdsSG]
      DBSubnetGroupName: !Ref DbSubnetGroup
      PubliclyAccessible: false
      StorageEncrypted: true
      KmsKeyId: !Ref AppKmsKey
      BackupRetentionPeriod: !If [IsProd, 7, 1]
      DeletionProtection: !If [IsProd, true, false]

  # -------------------------
  # Redis (ElastiCache)
  # -------------------------
  RedisSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: Private subnets for Redis
      SubnetIds: [!Ref PrivateSubnetA, !Ref PrivateSubnetB]

  RedisCluster:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      Engine: redis
      CacheNodeType: !Ref RedisNodeType
      NumCacheNodes: 1
      VpcSecurityGroupIds: [!Ref RedisSG]
      CacheSubnetGroupName: !Ref RedisSubnetGroup

  # -------------------------
  # S3 Docs
  # -------------------------
  DocsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !Ref AppKmsKey
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # -------------------------
  # ECS + ALB
  # -------------------------
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${AppName}-${Env}"

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: AppAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref DbSecret
                  - !Ref AppSecret
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                Resource: !Sub "${DocsBucket.Arn}/*"

  ApiTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "${AppName}-${Env}-api"
      Cpu: "512"
      Memory: "1024"
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      ContainerDefinitions:
        - Name: api
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ApiEcrRepo}:${ImageTag}"
          PortMappings:
            - ContainerPort: !Ref ContainerPort
          Environment:
            - Name: APP_ENV
              Value: !Ref Env
            - Name: REDIS_HOST
              Value: !GetAtt RedisCluster.RedisEndpoint.Address
            - Name: REDIS_PORT
              Value: !GetAtt RedisCluster.RedisEndpoint.Port
            - Name: DOCS_BUCKET
              Value: !Ref DocsBucket
          Secrets:
            - Name: DB_SECRET_ARN
              ValueFrom: !Ref DbSecret
            - Name: APP_SECRET_ARN
              ValueFrom: !Ref AppSecret
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref ApiLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: api

  ApiLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: application
      Scheme: internet-facing
      Subnets: [!Ref PublicSubnetA, !Ref PublicSubnetB]
      SecurityGroups: [!Ref AlbPublicSG]

  ApiTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VPC
      Port: !Ref ContainerPort
      Protocol: HTTP
      TargetType: ip
      HealthCheckPath: /api/v1/health
      Matcher:
        HttpCode: "200-399"

  HttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApiLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: "443"
            StatusCode: HTTP_301

  HttpsListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApiLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref AcmCertificateArnUsEast1
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ApiTargetGroup

  ApiService:
    Type: AWS::ECS::Service
    DependsOn: HttpsListener
    Properties:
      Cluster: !Ref ECSCluster
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      TaskDefinition: !Ref ApiTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups: [!Ref EcsServiceSG]
          Subnets: [!Ref PrivateSubnetA, !Ref PrivateSubnetB]
      LoadBalancers:
        - ContainerName: api
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref ApiTargetGroup
      HealthCheckGracePeriodSeconds: 60

  # -------------------------
  # WAF + CloudFront (API-only distribution)
  # -------------------------
  WafWebAcl:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: !Sub "${AppName}-${Env}-waf"
      Scope: CLOUDFRONT
      DefaultAction:
        Allow: {}
      VisibilityConfig:
        CloudWatchMetricsEnabled: true
        MetricName: !Sub "${AppName}-${Env}-waf"
        SampledRequestsEnabled: true
      Rules:
        - Name: AWSManagedRulesCommonRuleSet
          Priority: 1
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesCommonRuleSet
          VisibilityConfig:
            CloudWatchMetricsEnabled: true
            MetricName: CommonRuleSet
            SampledRequestsEnabled: true
        - Name: RateLimit
          Priority: 2
          Action:
            Block: {}
          Statement:
            RateBasedStatement:
              Limit: 2000
              AggregateKeyType: IP
          VisibilityConfig:
            CloudWatchMetricsEnabled: true
            MetricName: RateLimit
            SampledRequestsEnabled: true

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        HttpVersion: http2
        Origins:
          - Id: apiOrigin
            DomainName: !GetAtt ApiLoadBalancer.DNSName
            CustomOriginConfig:
              OriginProtocolPolicy: https-only
        DefaultCacheBehavior:
          TargetOriginId: apiOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]
          CachedMethods: [GET, HEAD, OPTIONS]
          Compress: true
          ForwardedValues:
            QueryString: true
            Headers: [Authorization, Content-Type]
        ViewerCertificate:
          AcmCertificateArn: !Ref AcmCertificateArnUsEast1
          SslSupportMethod: sni-only
        WebACLId: !GetAtt WafWebAcl.Arn
        Aliases: [!Ref DomainName]

  ApiRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2 # CloudFront hosted zone id (fixed)

Outputs:
  ApiUrl:
    Value: !Sub "https://${DomainName}"
  CloudFrontDomain:
    Value: !GetAtt CloudFrontDistribution.DomainName
  AlbDnsName:
    Value: !GetAtt ApiLoadBalancer.DNSName
  EcrRepoUri:
    Value: !GetAtt ApiEcrRepo.RepositoryUri
  DocsBucketName:
    Value: !Ref DocsBucket
  DbSecretArn:
    Value: !Ref DbSecret
