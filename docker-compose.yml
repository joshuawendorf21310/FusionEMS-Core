version: "3.9"

name: fusionems

networks:
  fusionems:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  prometheusdata:
  grafanadata:

services:

  # ==========================================================
  # POSTGRES
  # ==========================================================
  postgres:
    image: postgis/postgis:16-3.4
    container_name: fusionems-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fusionems
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - fusionems
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================
  # REDIS
  # ==========================================================
  redis:
    image: redis:7
    container_name: fusionems-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - fusionems
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================================
  # OPA
  # ==========================================================
  opa:
    image: openpolicyagent/opa:0.67.0
    container_name: fusionems-opa
    restart: unless-stopped
    command:
      - run
      - --server
      - --watch
      - --addr
      - 0.0.0.0:8181
      - /policies
    volumes:
      - ./opa/policies:/policies:ro
    ports:
      - "8181:8181"
    networks:
      - fusionems

  # ==========================================================
  # OTEL COLLECTOR
  # ==========================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.108.0
    container_name: fusionems-otel
    restart: unless-stopped
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel/config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4318:4318"
      - "8889:8889"
    networks:
      - fusionems

  # ==========================================================
  # PROMETHEUS
  # ==========================================================
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: fusionems-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheusdata:/prometheus
    ports:
      - "9090:9090"
    networks:
      - fusionems
    depends_on:
      otel-collector:
        condition: service_started

  # ==========================================================
  # GRAFANA
  # ==========================================================
  grafana:
    image: grafana/grafana:11.1.0
    container_name: fusionems-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafanadata:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - fusionems
    depends_on:
      prometheus:
        condition: service_started

  # ==========================================================
  # BACKEND (FastAPI)
  # ==========================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fusionems-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: development
      AUTH_MODE: local
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/fusionems
      REDIS_URL: redis://redis:6379/0
      OPA_URL: http://opa:8181
      OTEL_ENABLED: "false"
      JWT_SECRET_KEY: dev_jwt_secret_32_chars_minimum00
      SYSTEM_TENANT_ID: "00000000-0000-0000-0000-000000000000"
      S3_BUCKET_DOCS: ""
      S3_BUCKET_EXPORTS: ""
      STRIPE_SECRET_KEY: ""
      OPENAI_API_KEY: ""
      TELNYX_API_KEY: ""
      LOB_API_KEY: ""
    networks:
      - fusionems
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opa:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ==========================================================
  # FRONTEND (Next.js)
  # ==========================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: http://localhost:8000
        NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws
        NEXT_PUBLIC_ROOT_DOMAIN: http://localhost:3000
    container_name: fusionems-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    networks:
      - fusionems
    depends_on:
      backend:
        condition: service_healthy
