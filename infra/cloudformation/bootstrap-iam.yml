AWSTemplateFormatVersion: '2010-09-09'
Description: FusionEMS Quantum - Bootstrap IAM Stack (GitHub OIDC + Deploy Role)

Parameters:
  GitHubOrg:
    Type: String

  GitHubRepo:
    Type: String
    Default: FusionEMS-Core

  RoleName:
    Type: String
    Default: FusionEMSQuantum-GitHubDeployRole

  ArtifactsBucket:
    Type: String
    Default: fusionemsquantum-cfn-artifacts-prod

Resources:

# ─────────────────────────────────────────────────────────────
# GitHub OIDC Provider
# ─────────────────────────────────────────────────────────────

  GitHubOidcProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1

# ─────────────────────────────────────────────────────────────
# GitHub Deploy Role (Least Privilege)
# ─────────────────────────────────────────────────────────────

  GitHubActionsDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref RoleName
      MaxSessionDuration: 3600
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Ref GitHubOidcProvider
            Action:
              - sts:AssumeRoleWithWebIdentity
              - sts:TagSession
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                token.actions.githubusercontent.com:sub:
                  - !Sub 'repo:${GitHubOrg}/${GitHubRepo}:ref:refs/heads/main'
                  - !Sub 'repo:${GitHubOrg}/${GitHubRepo}:ref:refs/heads/prod'
                  - !Sub 'repo:${GitHubOrg}/${GitHubRepo}:ref:refs/tags/*'

      Policies:

        # CloudFormation deployment permissions
        - PolicyName: CloudFormationDeploy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:UpdateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStacks
                  - cloudformation:DescribeStackEvents
                  - cloudformation:GetTemplate
                  - cloudformation:ValidateTemplate
                  - cloudformation:CreateChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DescribeChangeSet
                Resource: '*'

        # IAM management for stack-created roles only
        - PolicyName: IAMForStackManagedRoles
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - iam:CreateRole
                  - iam:DeleteRole
                  - iam:GetRole
                  - iam:UpdateRole
                  - iam:UpdateAssumeRolePolicy
                  - iam:PutRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                  - iam:TagRole
                  - iam:UntagRole
                  - iam:PassRole
                Resource:
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/fusionems-*'
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/FusionEMS*'

        # S3 access for artifact uploads
        - PolicyName: ArtifactBucketAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                Resource: !Sub 'arn:aws:s3:::${ArtifactsBucket}/*'

              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !Sub 'arn:aws:s3:::${ArtifactsBucket}'

        # Tagging permissions
        - PolicyName: TaggingAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - tag:TagResources
                  - tag:UntagResources
                Resource: '*'

# ─────────────────────────────────────────────────────────────
# Artifact Bucket (Secure)
# ─────────────────────────────────────────────────────────────

  ArtifactsBucketResource:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Ref ArtifactsBucket
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true

  ArtifactsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ArtifactsBucketResource
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: EnforceTLS
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !Sub 'arn:aws:s3:::${ArtifactsBucket}'
              - !Sub 'arn:aws:s3:::${ArtifactsBucket}/*'
            Condition:
              Bool:
                aws:SecureTransport: false

Outputs:

  DeployRoleArn:
    Value: !GetAtt GitHubActionsDeployRole.Arn
    Description: Set as AWS_ROLE_TO_ASSUME in GitHub Secrets

  OidcProviderArn:
    Value: !Ref GitHubOidcProvider

  ArtifactsBucketName:
    Value: !Ref ArtifactsBucketResource
    Description: Set as CFN_ARTIFACTS_BUCKET in GitHub
