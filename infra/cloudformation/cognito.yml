AWSTemplateFormatVersion: '2010-09-09'
Description: FusionEMS Quantum - Cognito Stack (User Pool + App Client)

Parameters:
  Env:
    Type: String
    AllowedValues: [dev, prod]
  AppName:
    Type: String
  RootDomainName:
    Type: String
  ApiDomainName:
    Type: String
    Default: api.fusionemsquantum.com

Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub '${AppName}-${Env}-userpool'
      AutoVerifiedAttributes: [email]
      UsernameAttributes: [email]
      MfaConfiguration: OPTIONAL
      Policies:
        PasswordPolicy:
          MinimumLength: 12
          RequireLowercase: true
          RequireUppercase: true
          RequireNumbers: true
          RequireSymbols: true

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub '${AppName}-${Env}-appclient'
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      SupportedIdentityProviders: [COGNITO]
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows: [code]
      AllowedOAuthScopes: [openid, email, profile]
      CallbackURLs:
        - !Sub 'https://${RootDomainName}/auth/callback'
        - !Sub 'https://${ApiDomainName}/api/v1/auth/microsoft/callback'
        - !Sub 'https://${RootDomainName}/api/v1/auth/microsoft/callback'
      LogoutURLs:
        - !Sub 'https://${RootDomainName}/'
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub '${AppName}-${Env}'
      UserPoolId: !Ref UserPool

Outputs:
  UserPoolId:
    Value: !Ref UserPool
  UserPoolClientId:
    Value: !Ref UserPoolClient
  UserPoolIssuer:
    Value: !Sub 'https://cognito-idp.${AWS::Region}.amazonaws.com/${UserPool}'
  UserPoolDomainName:
    Value: !Sub '${AppName}-${Env}'
    Description: Cognito hosted UI domain prefix
