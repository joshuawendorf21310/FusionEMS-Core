AWSTemplateFormatVersion: '2010-09-09'
Description: FusionEMS Quantum - Edge Stack (CloudFront + Route53)

Parameters:
  Env:
    Type: String
  AppName:
    Type: String
  RootDomainName:
    Type: String
  ApiDomainName:
    Type: String
  HostedZoneId:
    Type: String
  AcmCertificateArnUsEast1:
    Type: String
    Description: ACM certificate ARN in us-east-1 (required for CloudFront)
  AlbDnsName:
    Type: String
    Description: DNS name of the Application Load Balancer

Resources:

  ########################################
  # CLOUDFRONT CACHE POLICIES
  ########################################

  # Zero-TTL policy for API and WebSocket paths — never cache dynamic responses
  NoCachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        Name: !Sub '${AppName}-${Env}-NoCache'
        DefaultTTL: 0
        MinTTL: 0
        MaxTTL: 0
        ParametersInCacheKeyAndForwardedToOrigin:
          EnableAcceptEncodingBrotli: false
          EnableAcceptEncodingGzip: false
          HeadersConfig:
            HeaderBehavior: none
          QueryStringsConfig:
            QueryStringBehavior: none
          CookiesConfig:
            CookieBehavior: none

  # Origin request policy — forward everything needed for API + WebSocket
  AllForwardOriginRequestPolicy:
    Type: AWS::CloudFront::OriginRequestPolicy
    Properties:
      OriginRequestPolicyConfig:
        Name: !Sub '${AppName}-${Env}-AllForward'
        HeadersConfig:
          HeaderBehavior: allViewer
        QueryStringsConfig:
          QueryStringBehavior: all
        CookiesConfig:
          CookieBehavior: all

  ########################################
  # CLOUDFRONT DISTRIBUTION
  ########################################

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        HttpVersion: http2and3
        Aliases:
          - !Ref RootDomainName
          - !Ref ApiDomainName
        DefaultRootObject: index.html
        Origins:
          - Id: AlbOrigin
            DomainName: !Ref AlbDnsName
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.2
              OriginReadTimeout: 60
              OriginKeepaliveTimeout: 60

        # Default behavior: static frontend assets with standard caching
        DefaultCacheBehavior:
          TargetOriginId: AlbOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
            Headers:
              - Origin
              - Access-Control-Request-Method
              - Access-Control-Request-Headers

        CacheBehaviors:
          # WebSocket upgrade path — must bypass cache and forward all headers
          - PathPattern: /ws
            TargetOriginId: AlbOrigin
            ViewerProtocolPolicy: https-only
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - POST
              - PATCH
              - DELETE
            CachePolicyId: !Ref NoCachePolicy
            OriginRequestPolicyId: !Ref AllForwardOriginRequestPolicy

          - PathPattern: /ws/*
            TargetOriginId: AlbOrigin
            ViewerProtocolPolicy: https-only
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - POST
              - PATCH
              - DELETE
            CachePolicyId: !Ref NoCachePolicy
            OriginRequestPolicyId: !Ref AllForwardOriginRequestPolicy

          # All API routes — zero TTL, full header/cookie/query passthrough
          - PathPattern: /api/*
            TargetOriginId: AlbOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - POST
              - PATCH
              - DELETE
            CachePolicyId: !Ref NoCachePolicy
            OriginRequestPolicyId: !Ref AllForwardOriginRequestPolicy

          # Webhook inbound paths — zero TTL, full passthrough
          - PathPattern: /webhooks/*
            TargetOriginId: AlbOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - POST
              - PATCH
              - DELETE
            CachePolicyId: !Ref NoCachePolicy
            OriginRequestPolicyId: !Ref AllForwardOriginRequestPolicy

          # Pixel tracking — zero TTL
          - PathPattern: /track/*
            TargetOriginId: AlbOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
            CachePolicyId: !Ref NoCachePolicy
            OriginRequestPolicyId: !Ref AllForwardOriginRequestPolicy

          # Health check — zero TTL
          - PathPattern: /healthz
            TargetOriginId: AlbOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - HEAD
            CachePolicyId: !Ref NoCachePolicy
            OriginRequestPolicyId: !Ref AllForwardOriginRequestPolicy

        ViewerCertificate:
          AcmCertificateArn: !Ref AcmCertificateArnUsEast1
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021

        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 0
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 0

  ########################################
  # ROUTE53 RECORDS
  ########################################

  RootDomainRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref RootDomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

  ApiDomainRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref ApiDomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2

Outputs:

  CloudFrontDomain:
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub '${AppName}-${Env}-CloudFrontDomain'

  CloudFrontDistributionId:
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub '${AppName}-${Env}-CloudFrontDistributionId'
